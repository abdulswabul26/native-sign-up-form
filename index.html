<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Native</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./index.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>



<body>
    <div id="logo">
        <a href="#">
            <img src="./images/logo/freepik-colorful-minimalist-creative-marketing-agency-logo-20240602093724nEqE.png" alt="">
        </a>
    </div>

    <div id="main-container">
        
        <div class="illustration-section">
            <img src="./images/illustration.png" alt="signup illustration" class="signup-img">

            <div id="responsive-signup-link">
                <div class="signup-link-content">
                    <p class="mbl-title">
                        Welcome To <br> Native <br>
                        <button><a href="#form">Sign Up</a></button>
                    </p>
                </div>
            </div>



        </div>
                
                
                <form action="" id="form">
                    <p class="title">Get Started</p>
                    <div class="input-section">
                        <label>First Name</label>
                        <input type="text" 
                            name="user_name" 
                            id="first_name" 
                            placeholder="John" 
                            required
                        >
                    </div>
                    <div class="input-section">
                        <label>Last Name</label>
                        <input type="text" 
                            name="user_name" 
                            id="last_name" 
                            placeholder="Doe" 
                            required
                        >
                    </div>
                    <div class="input-section">
                        <label>Email</label>
                        <input type="text" 
                            name="user_name" 
                            id="email" 
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                            required
                        >
                    </div>
                    <div class="input-section">
                        <label>Phone Number</label>
                        <input type="text" 
                            name="user_name" 
                            id="phone_number" 
                            pattern="^\+256(77|78|70|71|72|73|75|76|80|81|82|85|86|87|89)[0-9]{7}$"
 
                            required
                        >
                    </div>
                    <div class="input-section">
                        <label>Password</label>
                        <input type="text" 
                            name="user_name" 
                            id="password" 
                            pattern="[A-Za-z]{3}" 
                            required
                        >
                    </div>
                    <div class="input-section">
                        <label>Confirm Password</label>
                        <input type="text" 
                            name="user_name" 
                            id="confirm_password" 
                            pattern="[A-Za-z]{3}" 
                            required
                        >
                    </div>
                    <button> Submit</button>
                    <div class="other-links">
                        <p>Already have an account ? <a href="#">log in</a> </p>
                    </div>
                </form>
                
    </div>



</body>
</html>
