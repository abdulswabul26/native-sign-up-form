<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Odin Project</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./index.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>



<body>
    

    <div id="main-container">
        <div id="logo">
            <a href="#">
                <p>Syke</p>
            <span>Codes</span>
            </a>
        </div>
        <div class="illustration-section">
            <img src="./images/illustration.png" alt="signup illustration" class="signup-img">
        </div>
        <div id="form-section">
            <div class="form-container">
            
                <p class="title">Get Started</p>
                
                <form action="" id="form">
                    <div class="input-section">
                        <label>First Name</label>
                        <input type="text" name="user_name" id="first_name" placeholder="John" required>
                        <small>Error message</small>
                    </div>
                    <div class="input-section">
                        <label>Last Name</label>
                        <input type="text" name="user_name" id="last_name" placeholder="Doe" required>
                        <small>Error message</small>
                    </div>
                    <div class="input-section">
                        <label>Email</label>
                        <input type="text" name="user_name" id="email" required>
                        <small>Error message</small>
                    </div>
                    <div class="input-section">
                        <label>Phone Number</label>
                        <input type="text" name="user_name" id="phone_number" required>
                        <small>Error message</small>
                    </div>
                    <div class="input-section">
                        <label>Password</label>
                        <input type="text" name="user_name" id="password" required>
                        <small>Error message</small>
                    </div>
                    <div class="input-section">
                        <label>Confirm Password</label>
                        <input type="text" name="user_name" id="confirm_password" required>
                        <small>Error message</small>
                    </div>
                    <button> Submit</button>
                    <div class="other-links">
                        <p>Already have an account ? <a href="#">log in</a> </p>
                    </div>
                </form>
                
            </div>
        </div>
    </div>



</body>
</html>
